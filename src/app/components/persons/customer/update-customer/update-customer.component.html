<p-card header="Update Customer"  [style]="{ width: '100%' }">
    <ng-template pTemplate="header">

    </ng-template>
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">


        <div class="grid">
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                <input class="w-12" type="text" pInputText formControlName="dni" placeholder="DNI" title="dni">         
              </div>
            </div>
          
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input class="w-12" type="text" pInputText formControlName="fullname" placeholder="Full Name" title="fullname">         
              </div>
            </div>
          
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                <input class="w-12" type="text" pInputText formControlName="address" placeholder="Address" title="address">         
              </div>
            </div>
          
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                <input class="w-12" type="text" pInputText formControlName="phoneNumber" placeholder="Phone Number" title="phoneNumber">         
              </div>
            </div>
          
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input class="w-12" type="email" pInputText formControlName="mail" placeholder="Email" title="mail">         
              </div>
            </div>
          
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-star"></i></span>
                <select class="w-12" pInputText formControlName="customer_type" title="customer_type">
                  <option value="NORMAL">Normal</option>
                  <option value="PREMIUM">Premium</option>
                </select>        
              </div>
            </div>
          
        </div>


        <div class="flex justify-content-center flex-wrap">
          <button 
                      pButton 
                      pRipple
                      label="Update"
                      icon="pi pi-save"
                      severity="info"
                      class="mr-4"
                      type="submit"
          ></button>

          <button 
                      pButton 
                      pRipple
                      label="Cancel"
                      icon="pi pi-times-circle"
                      severity="warning"
                      class="mr-4"
                      type="button"
                      (click)="cancel()"
          ></button>
        </div>


    </form> 

    <ng-template pTemplate="footer">

    </ng-template>
